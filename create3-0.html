    <!--This is the login screen-->
    <div class="container">
        <form style="margin-top: 10px;">
            <div class="row">
                <div class="input-field col s6">
                    <input type="text" id="fname" name="fname-f" class="validate" required>
                    <label for="fname">First Name</label>
                </div>
                <div class="input-field col s6">
                    <input type="text" id="lname" name="lname-f" class="validate" required>
                    <label for="lname">Last Name</label>
                </div>
            </div>
            <div class="input-field">
                <input type="text" id="uname" name="uname-f" class="validate" required>
                <label for="uname">Username</label>
            </div>
                <div class="input-field">
                    <input type="email" id="email" name="email-f" class="validate" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-field ">
                    <input type="email" id="cemail" name="email-c" class="validate" required>
                    <label for="cemail">Confirm Email</label>
                </div>
            <div class="input-field">
                <input type="password" id="password" name="password-f" class="validate" required>
                <label for="password" >Password</label>
            </div>
            <div class="input-field">
                <input type="password" id="cpassword" name="password-c" class="validate" required>
                <label for="cpassword">Confirm Password</label>
            </div>
            <div class="row valign-wrapper">
                <div class="input-field col s6">
                    <input type="text" name="o-id-f" id="o-id" class="validate" required>
                    <label for="o-id" >Enter Your Organization ID</label>
                </div>

                <div class="col s6 valign-wrapper">
                    <input type="checkbox" name="confirm_tos-pri" value="tos-pri_agreed" id="agree-ff"  required>
                    <label for="agree-ff" >I Accept The Terms of Service And Have Read The Privacy Policy.</label>
                </div>
            </div>
            <div class="input-field" style="margin-bottom: 50px;">
                <input type="submit" name="f_submit" value="Create Your Account" class="btn waves-effect waves-light">
            </div>
        </form>
    </div> <!--Container End --> <br /><br /><br /><br /><br />
